<script>
    function verify() {
 if(document.getElementById("name").value=="" || document.getElementById("email").value=="" || document.getElementById("guests").value=="") {
    
    alert("Please enter a name, an email, and the number of guests.");
    return false;


 } else {
    //document.getElementById('ContactForm').submit();
    var name=$('#name').val();
    var email=$('#email').val();
    var guests=$('#guests').val();
    var  formData = "name="+name+"&email="+email+"&guests="+guests;
    $.ajax({
        url : "mailer.php",
        type: "POST",
        data : formData,
        success: function(data, textStatus, jqXHR)
        {
            //data - response from server
            alert(data);
            alert("Thanks, see you there!");
        },

    });
  }
    }
    function setHeight(){
        $(document).ready(function() {
        $('.invite-picture').css('height', $(window).innerHeight()-40);
        $('.invite-picture').css('width', $(window).innerHeight()*.69);

        });
    }

    setHeight();
    window.addEventListener('resize', setHeight);
</script>
